    <style>
        * {

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #2ecc71 0%, #ffffff 100%);
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 15px;
            font-size: 28px;
            text-transform: uppercase;
            padding: 0;
        }

        .class-info {
            text-align: center;
            color: white;
            margin-bottom: 0;
            font-size: 18px;
            background-color: #27ae60;
            padding: 10px;
            font-weight: bold;
            border: 2px solid #2c3e50;
            border-bottom: none;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0;
            background-color: white;
        }

        .schedule-table th,
        .schedule-table td {
            border: 2px solid #2c3e50;
            padding: 10px;
            text-align: center;
        }

        .schedule-table th {
            font-weight: bold;
            color: #2c3e50;
        }

        .schedule-table th {
            background-color: #fffacd;
        }

        .schedule-table td {
            height: 50px;
        }

        .schedule-table th:not(.blank-cell) {
            width: 16%;
        }

        .schedule-table td.lesson-cell {
            width: 16%;
        }

        td.vertical-text {
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-weight: bold;
            font-size: 18px;
            padding: 20px 10px;
            letter-spacing: 5px;
            background-color: #a8e6b7;
        }

        .time-cell {
            text-align: center;
        }

        .lesson-number {
            display: block;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .time-range {
            display: block;
            font-size: 14px;
            font-weight: normal;
        }

        .blank-cell {
            background-color: #a8e6b7;
        }

        .vertical-text {
            background-color: #a8e6b7;
        }

        .lesson-cell {
            background-color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .schedule-table {
                font-size: 12px;
            }

            .schedule-table th,
            .schedule-table td {
                padding: 8px 4px;
            }

            .subject {
                font-size: 11px;
            }

            .teacher,
            .room {
                font-size: 9px;
            }
        }

        @media (max-width: 480px) {
            .schedule-table {
                font-size: 10px;
            }

            .schedule-table th,
            .schedule-table td {
                padding: 6px 2px;
            }
        }
    </style>
</head>
