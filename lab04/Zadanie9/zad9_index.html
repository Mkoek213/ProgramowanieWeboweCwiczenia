<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 9</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.4s ease;
        }

        body.blue-theme {
            background-color: #4a7bc8;
        }

        body.orange-theme {
            background-color: #f5a623;
        }

        body.gray-theme {
            background-color: #c0c0c0;
        }

        .product-card {
            max-width: 400px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .product-image-container {
            position: relative;
            transition: background-color 0.4s ease;
        }

        .product-image-container.blue-bg {
            background-color: #4a7bc8;
        }

        .product-image-container.orange-bg {
            background-color: #f5a623;
        }

        .product-image-container.gray-bg {
            background-color: #c0c0c0;
        }

        .product-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .product-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 30px;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .product-card:hover .product-info {
            transform: translateY(0);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 5px;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .product-price {
            font-size: 18px;
            font-weight: bold;
            transition: color 0.4s ease;
        }

        .product-price.blue-text {
            color: #4a7bc8;
        }

        .product-price.orange-text {
            color: #f5a623;
        }

        .product-price.gray-text {
            color: #888;
        }

        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        .size-section {
            margin-bottom: 25px;
        }

        .section-label {
            font-size: 12px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .size-options {
            display: flex;
            gap: 10px;
        }

        .size-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ddd;
            background-color: white;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .size-btn:hover {
            border-color: #999;
        }

        .size-btn.active {
            color: white;
            border-color: transparent;
        }

        .size-btn.active.blue-bg {
            background-color: #4a7bc8;
        }

        .size-btn.active.orange-bg {
            background-color: #f5a623;
        }

        .size-btn.active.gray-bg {
            background-color: #888;
        }

        .color-section {
            margin-bottom: 25px;
        }

        .color-options {
            display: flex;
            gap: 10px;
        }

        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.active {
            border-color: #333;
            transform: scale(1.15);
        }

        .color-btn.gray {
            background-color: #c0c0c0;
        }

        .color-btn.blue {
            background-color: #4a7bc8;
        }

        .color-btn.orange {
            background-color: #f5a623;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-buy {
            color: white;
            transition: background-color 0.4s ease;
        }

        .btn-buy.blue-bg {
            background-color: #4a7bc8;
        }

        .btn-buy.orange-bg {
            background-color: #f5a623;
        }

        .btn-buy.gray-bg {
            background-color: #888;
        }

        .btn-buy:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-cart {
            color: white;
            transition: background-color 0.4s ease;
        }

        .btn-cart.blue-bg {
            background-color: #4a7bc8;
        }

        .btn-cart.orange-bg {
            background-color: #f5a623;
        }

        .btn-cart.gray-bg {
            background-color: #888;
        }

        .btn-cart:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .product-card {
                max-width: 100%;
            }

            .product-info {
                position: relative;
                transform: translateY(0);
                padding: 20px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="blue-theme">
    <div class="product-card">
        <div class="product-image-container blue-bg" id="imageContainer">
            <img src="t-shirt-blue.png" alt="Adidas Originals T-shirt" class="product-image" id="productImage">
        </div>

        <div class="product-info">
            <div class="product-header">
                <h1 class="product-title">Adidas Originals</h1>
                <span class="product-price blue-text" id="price">$29.99</span>
            </div>
            <p class="product-description">Men's running tshirt</p>

            <div class="size-section">
                <div class="section-label">Size</div>
                <div class="size-options">
                    <button class="size-btn" onclick="selectSize(this)">S</button>
                    <button class="size-btn active blue-bg" onclick="selectSize(this)">M</button>
                    <button class="size-btn" onclick="selectSize(this)">L</button>
                    <button class="size-btn" onclick="selectSize(this)">XL</button>
                </div>
            </div>

            <div class="color-section">
                <div class="section-label">Colour</div>
                <div class="color-options">
                    <button class="color-btn gray" onclick="changeColor('gray')"></button>
                    <button class="color-btn blue active" onclick="changeColor('blue')"></button>
                    <button class="color-btn orange" onclick="changeColor('orange')"></button>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-buy blue-bg" id="btnBuy">Buy Now</button>
                <button class="btn btn-cart blue-bg" id="btnCart">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        let currentColor = 'blue';

        function changeColor(color) {
            currentColor = color;
            
            document.body.className = color + '-theme';
            
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.className = 'product-image-container ' + color + '-bg';
            
            const productImage = document.getElementById('productImage');
            if (color === 'gray') {
                productImage.src = 't-shirt-white.png';
            } else {
                productImage.src = 't-shirt-' + color + '.png';
            }
            
            const price = document.getElementById('price');
            price.className = 'product-price ' + color + '-text';
            
            const activeSizeBtn = document.querySelector('.size-btn.active');
            if (activeSizeBtn) {
                activeSizeBtn.className = 'size-btn active ' + color + '-bg';
            }
            
            const btnBuy = document.getElementById('btnBuy');
            const btnCart = document.getElementById('btnCart');
            btnBuy.className = 'btn btn-buy ' + color + '-bg';
            btnCart.className = 'btn btn-cart ' + color + '-bg';
            
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector('.color-btn.' + color).classList.add('active');
        }

        function selectSize(btn) {
            document.querySelectorAll('.size-btn').forEach(button => {
                button.classList.remove('active', 'blue-bg', 'orange-bg', 'gray-bg');
            });
            
            btn.classList.add('active', currentColor + '-bg');
        }
    </script>
</body>
</html>
