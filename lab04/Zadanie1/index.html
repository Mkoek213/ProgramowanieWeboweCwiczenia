<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }


        .spinner {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .spinner .circle {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            animation: fade 1.2s linear infinite;
        }

        .spinner .circle:nth-child(1) {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0s;
        }


        .spinner .circle:nth-child(2) {
            top: 6.7%;
            right: 25%;
            animation-delay: 0.1s;
        }

        .spinner .circle:nth-child(3) {
            top: 25%;
            right: 6.7%;
            animation-delay: 0.2s;
        }


        .spinner .circle:nth-child(4) {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            animation-delay: 0.3s;
        }

        .spinner .circle:nth-child(5) {
            bottom: 25%;
            right: 6.7%;
            animation-delay: 0.4s;
        }


        .spinner .circle:nth-child(6) {
            bottom: 6.7%;
            right: 25%;
            animation-delay: 0.5s;
        }

        .spinner .circle:nth-child(7) {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0.6s;
        }

        .spinner .circle:nth-child(8) {
            bottom: 6.7%;
            left: 25%;
            animation-delay: 0.7s;
        }


        .spinner .circle:nth-child(9) {
            bottom: 25%;
            left: 6.7%;
            animation-delay: 0.8s;
        }



        .spinner .circle:nth-child(10) {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            animation-delay: 0.9s;
        }


        .spinner .circle:nth-child(11) {
            top: 25%;
            left: 6.7%;
            animation-delay: 1.0s;
        }


        
        .spinner .circle:nth-child(12) {
            top: 6.7%;
            left: 25%;
            animation-delay: 1.1s;
        }

        @keyframes fade {
            0% {
                opacity: 1;
            }
            8.33% {
                opacity: 0.9;
            }
            16.66% {
                opacity: 0.8;
            }
            25% {
                opacity: 0.7;
            }
            33.33% {
                opacity: 0.6;
            }
            41.66% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.4;
            }
            58.33% {
                opacity: 0.3;
            }
            66.66% {
                opacity: 0.25;
            }
            75% {
                opacity: 0.2;
            }
            83.33% {
                opacity: 0.15;
            }
            91.66% {
                opacity: 0.1;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="spinner-container" id="spinnerContainer">
        <div class="spinner">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>

</body>
</html>
