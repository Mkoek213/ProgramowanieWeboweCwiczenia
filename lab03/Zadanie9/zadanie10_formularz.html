<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zadanie 10 - Responsywny Formularz Logowania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-container {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-title {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        
        .btn-signin {
            background-color: #007bff;
            border-color: #007bff;
            padding: 8px 20px;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .btn-signin:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .note-text {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 20px;
            text-align: center;
        }
        
        @media (min-width: 768px) {
            .form-row-desktop {
                display: flex;
                align-items: end;
                gap: 15px;
            }
            
            .form-row-desktop .form-group {
                flex: 1;
            }
            
            .form-row-desktop .btn-group {
                flex: 0 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12">
                <div class="form-container">
                    <h2 class="form-title">Formularz Logowania</h2>
                    
                    <form>
                        <div class="form-row-desktop">
                            <div class="form-group mb-3 mb-md-0">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            
                            <div class="form-group mb-3 mb-md-0">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Haslo" required>
                            </div>
                            
                            <div class="form-group mb-3 mb-md-0">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                            </div>
                            
                            <div class="btn-group mb-3 mb-md-0">
                                <button type="submit" class="btn btn-primary btn-signin">Sign in</button>
                            </div>
                        </div>
                        <div class="note-text text-start">
                            <strong>Note:</strong> Proszę zmieniając rozmiar ekranu przetestować działanie formularza
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
